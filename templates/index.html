<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="/" method="post">
            <div class="input-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Contract Type:</label>
                <select name="contract_type">
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>

            <div class="input-group">
                <label>Monthly Charges:</label>
                <input type="number" name="monthly_charges" step="0.01" required>
            </div>

            <div class="input-group">
                <label>Total Charges:</label>
                <input type="number" name="total_charges" step="0.01" required>
            </div>

            <div class="input-group">
                <label>Tech Support:</label>
                <select name="tech_support">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Internet Service:</label>
                <select name="internet_service">
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Tenure (Months):</label>
                <input type="number" name="tenure" required>
            </div>

            <div class="input-group">
                <label>Paperless Billing:</label>
                <select name="paperless_billing">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Payment Method:</label>
                <select name="payment_method">
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer">Bank transfer</option>
                    <option value="Credit card">Credit card</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
                <p>Churn Probability: {{ probability }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
